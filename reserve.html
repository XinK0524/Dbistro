<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Bistro</title>
    <link rel="stylesheet" href="css/reserve/reserve.css">

</head>
<body>
    <!-- 導覽列 -->
    <header>
        <div class="container">
            <a href="index.html"><div class="logo">
                <img src="img/common/logo.svg" alt="logo">
            </div></a>
            <nav class="meun">                
                <ul class="meun-item">
                    <li>
                        <a href="news.html">
                            <span class="icon"><img src="img/common/icon-news.svg" alt="news"></span>
                        最新消息</a>
                    </li>
                    <li>
                        <a href="about.html">
                            <span class="icon">
                                <img src="img/common/icon-about.svg" alt="about">
                            </span>
                        關於我們</a>
                    </li>
                    <li>
                        <a href="tasty.html"> <span class="icon">
                            <img src="img/common/icon-tasty.svg" alt="tasty">
                        </span>
                        美味餐點</a>
                    </li>
                    <li>
                        <a href="info.html">
                            <span class="icon">
                                <img src="img/common/icon-play.svg" alt="play">
                            </span>
                        休閒娛樂</a>
                    </li>
                    <li>
                        <a href="reserve.html">
                            <span class="icon">
                                <img src="img/common/icon-reserve.svg" alt="reserve">
                            </span>
                        我要訂位</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- banner -->
    <section class="section-banner">
        <div class="pic">
            <img src="img/reserve/banner-bg.jpg" alt="banner-bg">
        </div>
        <div class="txt">
            <span>RESERVE</span>
        </div>
    </section>
    <!-- 預約表單 -->
    <section class="section-sheet">
        <div class="container">
            <h2>我要訂位</h2>
            <div class="card">
                <div class="sheetinfo">
                    <div class="info">
                        <label for="name">
                            姓名：
                        </label>
                        <input type="text" id="name" name="name">                        
                    </div>
                    <div class="info">
                        <label for="tel">
                            電話：
                        </label>
                        <input type="tel" id="tel" name="tel">                    
                    </div>
                    <div class="info">
                        <label>
                            人數：
                        </label>
                        <input type="number" min="1" max="15">
                    </div>
                    <div class="info">
                        <label>
                            日期：
                        </label>
                        <input type="date">
                    </div>
                    <div class="info">
                        <label>
                            時間：
                        </label>
                        <input type="time">
                    </div>
                    <div class="info">
                    <input class="btn" type="submit" value="送出">
                    </div>  
                </div>
                <div class="date">
                    <span>2024年▾</span><span>4月▾</span>
                    <div class="pic">
                        <img src="img/reserve/date.jpg" alt="">
                    </div>
                    <div class="tag">
                        <span>※星期一公休</span>
                        <span><span class="icon"><img src="img/reserve/icon-X.svg" alt=""></span>預約已滿</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 頁尾 -->
    <footer> 
        <div class="container">
            <div class="footer-item">
                <a href="index.html"><div class="logo">
                    <img src="img/common/logo.svg" alt="logo">
                </div></a>
                <div class="info">
                    <h2>D-Bistro</h2>
                    <p>桃園市中壢區復興路46號9樓</p>
                    <p>12：00 ~ 00：00</p>
                    <p>星期一公休</p>
                    <p>( 02 ) 2230 - 5577</p>
                </div>
                <div class="icon-group">
                    <h2>關注我們</h2>
                    <div class="icon">
                        <img src="img/common/footer-icon-fb.svg" alt="fb">
                    </div>
                    <div class="icon">
                        <img src="img/common/footer-icon-ig.svg" alt="ig">
                    </div>
                    <div class="icon">
                        <img src="img/common/footer-icon-line.svg" alt="line">
                    </div>
                </div>
                <div class="icon-group">
                    <h2>付款方式</h2>
                    <div class="icon">
                        <img src="img/common/footer-icon-visa.svg" alt="visa">
                    </div>
                    <div class="icon">
                        <img src="img/common/footer-icon-applepay.svg" alt="applepay">
                    </div>
                    <div class="icon">
                        <img src="img/common/footer-icon-linepay.svg" alt="linepay">
                    </div>
                </div>                
            </div>
            <span>Copyright©2024 D-Bistro CO., LTD., All right reserved</span>
        </div>
    </footer>
    <!-- top按鈕 -->
    <div class="icon-top"> 
        <a href="#"><img src="img/common/icon-top.svg" alt="icon-top"></a>
    </div>   

</body>
</html>
