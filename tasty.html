<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/tasty/tasty.css">
</head>
<body>
    <!-- 導覽列 -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/common/logo.svg" alt="logo">
            </div>
            <nav class="meun">                
                <ul class="meun-item">
                    <li>
                        <span class="icon"><img src="img/common/icon-news.svg" alt="news"></span>
                        <a href="#">最新消息</a>
                    </li>
                    <li>
                        <span class="icon"><img src="img/common/icon-about.svg" alt="about"></span>
                        <a href="#">關於我們</a>
                    </li>
                    <li>
                        <span class="icon"><img src="img/common/icon-tasty.svg" alt="tasty"></span>
                        <a href="#">美味餐點</a>
                    </li>
                    <li>
                        <span class="icon"><img src="img/common/icon-play.svg" alt="play"></span>
                        <a href="#">休閒娛樂</a>
                    </li>
                    <li>
                        <span class="icon"><img src="img/common/icon-reserve.svg" alt="reserve"></span>
                        <a href="#">我要訂位</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- banner -->
    <section class="section-banner">
        <div class="pic">
            <img src="img/tasty/banner-bg.jpg" alt="banner-bg">
        </div>
        <div class="txt">
            <span>DELICIOUS</span>
        </div>
    </section>
    <!-- 嚴選食材 -->
    <section class="section-ingredients">
        <div class="container">
            <div class="title">
                <h2>只為獻上最美味的料理 </h2>
            </div>
            <div class="card">
                <div class="pic">
                    <img src="img/tasty/ingredients-pic.jpg" alt="ingredients-pic">
                </div>
                <div class="txt">
                    <h3>嚴選食材</h3>
                    <p>我們非常重視食材的挑選，優先選擇新鮮和當地生產的食材，這些食材不僅質量更好，而且具有更好的口感和營養價值。</p>
                </div>
            </div>
        </div>
    </section>
    <!-- 料理 -->
    <section class="section-meun">
        
    </section>
    <!-- 料理照片 -->
    <section class="section-foodpic">
        <div class="pic-group">
            <div class="pic">
                <img src="img/tasty/foodpic-1.jpg" alt="">
            </div>
            <div class="pic">
                <img src="img/tasty/foodpic-2.jpg" alt="">
            </div>
            <div class="pic">
                <img src="img/tasty/foodpic-3.jpg" alt="">
            </div>
            <div class="pic">
                <img src="img/tasty/foodpic-4.jpg" alt="">
            </div>
            <div class="pic">
                <img src="img/tasty/foodpic-5.jpg" alt="">
            </div>
            <div class="pic">
                <img src="img/tasty/foodpic-6.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- 頁尾 -->
    <footer>
        <div class="container">
            <div class="footer-item">
                <div class="logo">
                    <img src="img/common/logo.svg" alt="logo">
                </div>
                <nav class="meun">                
                    <ul class="meun-item">
                        <li>
                            <span class="icon"><img src="img/common/icon-news.svg" alt="news"></span>
                            <a href="#">最新消息</a>
                        </li>
                        <li>
                            <span class="icon"><img src="img/common/icon-about.svg" alt="about"></span>
                            <a href="#">關於我們</a>
                        </li>
                        <li>
                            <span class="icon"><img src="img/common/icon-tasty.svg" alt="tasty"></span>
                            <a href="#">美味餐點</a>
                        </li>
                        <li>
                            <span class="icon"><img src="img/common/icon-play.svg" alt="play"></span>
                            <a href="#">休閒娛樂</a>
                        </li>
                        <li>
                            <span class="icon"><img src="img/common/icon-reserve.svg" alt="reserve"></span>
                            <a href="#">我要訂位</a>
                        </li>
                    </ul>
                </nav>
                <div class="community">
                    <div class="community-icon">
                        <img src="img/common/footer-icon-fb.svg" alt="icon-fb">
                    </div>
                    <div class="community-icon">
                        <img src="img/common/footer-icon-ig.svg" alt="">
                    </div>
                </div>
            </div>
            <span>Copyright©2024 D-Bistro CO., LTD., All right reserved</span>
        </div>
    </footer>

    <div class="icon-top"> 
        <a href="#"><img src="img/common/icon-top.svg" alt="icon-top"></a>
    </div>
